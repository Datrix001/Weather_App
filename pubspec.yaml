name: weather_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3

flutter_gen:
  output: lib/gen/
  line_length: 80

  fonts:
    enabled: true
  colors:
    outputs:
      class_name: AppColors
    inputs:
      - assets/colors/colors.xml

dev_dependencies:
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/colors/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_Regular.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Inter_Italic.ttf
          weight: 700
          style: italic
